<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">ВЕ МОЛИМЕ ИЗБЕРЕТЕ ВО КОЈА КАТЕГОРИЈА ПРИПАЃА ПРОДУКТОТ КОЈ ШТО САКАТЕ ДА ГО
                ОГЛАСИТЕ</h1>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${categories.size() > 0}">
                <div th:each="category : ${categories}" >
                    <a th:href="@{'/add/{id}' (id=${category.getId()})}"
                       class="btn-info btn-lg " th:text="${category.getName()}"></a>
                    <br> <br>
                </div>
            </div>
        </div>
