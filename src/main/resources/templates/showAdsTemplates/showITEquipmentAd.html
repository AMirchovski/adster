<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${ad.getTitle()}"></h3>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-6">
                        <div class="white-box text-center">
                            <img src="https://via.placeholder.com/430x600/00CED1/000000" class="img-responsive">
                        </div>
                        <th:block sec:authorize="hasRole('ROLE_USER')">
                            <form th:action="@{'/save/{id}' (id=${ad.getId()})}" th:method="post"
                                  sec:authorize="isAuthenticated()">
                                <button type="submit"
                                        class="btn btn-md btn-primary mt-1">
                                    <i class="fa-solid fa-floppy-disk"></i> Save</i>
                                </button>
                            </form>
                        </th:block>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6">
                        <h4 class="box-title mt-5">Product description</h4>
                        <p th:text="${ad.getDescription()}"></p>
                        <h2 class="mt-5" th:text="${ad.getPrice()}"></h2>
                        <button class="btn btn-primary btn-rounded">Buy Now</button>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h3 class="box-title mt-5">General Info</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-product">
                                <tbody>
                                <tr>
                                    <td>Category</td>
                                    <td th:text="${ad.getCategory().name}"></td>
                                </tr>
                                <tr>
                                    <td>Ad Type</td>
                                    <td th:text="${ad.getType()}"></td>
                                </tr>
                                <tr>
                                    <td width="390">Condition</td>
                                    <td th:text="${ad.getCondition()}"></td>
                                </tr>
                                <tr>
                                    <td>Is delivery possible</td>
                                    <td th:if="${ad.isDeliveryPossible()}">Yes</td>
                                    <td th:if="${!ad.isDeliveryPossible()}">No</td>
                                </tr>
                                <tr>
                                    <td>Is exchange possible</td>
                                    <td th:if="${ad.isExchangePossible()}">Yes</td>
                                    <td th:if="${!ad.isExchangePossible()}">No</td>
                                </tr>
                                <tr>
                                    <td>City</td>
                                    <td th:text="${ad.getCity().getName()}"></td>
                                </tr>
                                <tr>
                                    <td>Brand</td>
                                    <td th:text="${ad.getBrand()}"></td>
                                </tr>
                                <tr>
                                    <td>Memory Size</td>
                                    <td th:text="${ad.getMemorySize()}"></td>
                                </tr>
                                <tr>
                                    <td>Model</td>
                                    <td th:text="${ad.getModel()}"></td>
                                </tr>
                                <tr>
                                    <td>Processor</td>
                                    <td th:text="${ad.getProcessor()}"></td>
                                </tr>
                                <tr>
                                    <td>Processor Model</td>
                                    <td th:text="${ad.getProcessorModel()}"></td>
                                </tr>
                                <tr>
                                    <td>Ram memory size</td>
                                    <td th:text="${ad.getRamMemorySize()}"></td>
                                </tr>
                                <tr>
                                    <td>Memory Type</td>
                                    <td th:text="${ad.getTypeMemory()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                    <div class="container mt-100 mb-100">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="border border-dark">
                                    <div class="card-body">
                                        <h4 class="card-title">Recent Comments</h4>
                                        <h6 class="card-subtitle">Latest Comments section by users</h6>
                                        <h7 sec:authorize="!isAuthenticated()" class="text-danger">Login to comment on this ad</h7>
                                    </div>
                                    <div class="comment-widgets m-b-20">
                                        <div th:each="comment : ${comments}" class="d-flex flex-row comment-row mb-3">
                                            <div class="container-fluid">
                                                <h5 th:text="${comment.getUser().getUsername()}"></h5>
                                                <div class="comment-footer">
                                                    <span th:text="${#temporals.format(comment.getTimeCreated(), 'dd-MM-yyyy HH:mm')}"></span>
                                                </div>
                                                <div class="container">
                                                    <p th:text="${comment.getContent()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row comment-row" sec:authorize="hasRole('ROLE_USER')">
                                            <div class="comment-text active w-100 m-2">
                                                <div class="comment-btns ml-2 mt-2">
                                                    <div class="container">
                                                        <form th:action="@{'/ads/saveComment/{id}' (id=${ad.getId()})}" th:method="post"
                                                              sec:authorize="isAuthenticated()">
                                                            <div class="comment-area">
                                                                <textarea name="content" class="form-control" placeholder="what is your view?"
                                                                          rows="4"></textarea>
                                                            </div>
                                                            <div class="mt-1">
                                                                <button class="btn btn-success send btn-md">
                                                                    Send <i class="fa fa-long-arrow-right ml-1"></i>
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
