<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="input-group input-group-sm mr-2">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
            <input name="quadratureFrom" type="text" class="form-control" placeholder="Quadrature From">
        </div>

        <div class="input-group input-group-sm mr-5">
            <input name="quadratureTo" type="text" class="form-control" placeholder="Quadrature To">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
        </div>


        <div class="input-group input-group-sm mr-2">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
            <input name="yearMadeFrom" type="text" class="form-control" placeholder="Year Made From">
        </div>

        <div class="input-group input-group-sm">
            <input name="yearMadeTo" type="text" class="form-control" placeholder="Year Made To">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row justify-content-center my-2">
        <div class="input-group input-group-sm mr-2">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
            <input name="numRoomsFrom" type="text" class="form-control" placeholder="Num Rooms From">
        </div>

        <div class="input-group input-group-sm mr-5">
            <input name="numRoomsTo" type="text" class="form-control" placeholder="Num Rooms To">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
        </div>


        <div class="input-group input-group-sm mr-2">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
            <input name="floorFrom" type="text" class="form-control" placeholder="Num Floor From">
        </div>

        <div class="input-group input-group-sm">
            <input name="floorTo" type="text" class="form-control" placeholder="Num Floor To">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row justify-content-center">

        <div class="select-group select-group-sm mx-3">
            <select name="heating" class="form-control">
                <option th:text="Heating"
                        value=""></option>
                <option th:each="heating : ${T(mk.ukim.finki.wpproject.model.enums.Heating).values()}"
                        th:value="${heating.name()}"
                        th:text="${heating.name()}">
                </option>
            </select>
        </div>


        <div class="select-group select-group-sm mx-3">
            <select name="hasBasement" class="form-control">
                <option th:text="Basement"
                        value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>


        <div class="select-group select-group-sm mx-3">
            <select name="hasElevator" class="form-control">
                <option th:text="Elevator"
                        value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>


        <div class="select-group select-group-sm mx-3">
            <select name="hasParkingSpot" class="form-control">
                <option th:text="ParkingSpot"
                        value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
    </div>
</div>
