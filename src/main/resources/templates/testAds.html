<!--&#45;&#45; MAIN PAGE &#45;&#45;-->

<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All ads</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${adsSize > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">City</th>
                            <th scope="col">Category</th>
                            <th scope="col">Select Ad</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="ad : ${adPage}" class="product">
                            <td th:text="${ad.getTitle()}"></td>
                            <td th:text="${ad.getDescription()}"></td>
                            <td th:text="${ad.getPrice()}"></td>
                            <td th:text="${ad.getCity() != null}
                            ? ${ad.getCity().getName()} : 'No City'"></td>
                            <td th:text="${ad.getCategory() != null}
                            ? ${ad.getCategory().getName()} : 'No Category'"></td>
                            <td>
                                <a th:href="@{'/ads/{id}' (id = ${ad.getId()})}"> Click to view more
                                </a>
                            </td>
                            <td>
                                <th:block sec:authorize="hasRole('ROLE_USER')">
                                    <form th:action="@{'/save/{id}' (id=${ad.getId()})}" th:method="post"
                                          sec:authorize="isAuthenticated()">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary">
                                            <i class="fa-solid fa-floppy-disk"></i> Save</i>
                                        </button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                <div th:if="${adPage.totalPages > 0}" class="pagination"
                     th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/ads(size=${adPage.size}, page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:class="${pageNumber==adPage.number + 1} ? active"
                       class="page-link"></a>
                </div>
            <nav style="display: inline-block">
                <ul class="pagination">
                    <li th:class="page-item" th:classappend="${ads.number == 0} ? ''">
                        <a class="page-link" th:href="@{${#httpServletRequest.requestURI+'?'+filterDTO.toQueryString()}(page=0)}">&laquo;</a>
                    </li>
                    <li th:class="page-item" th:classappend="${rows.number == 0} ? ''">
                        <a class="page-link" th:href="@{${#httpServletRequest.requestURI+'?'+filterDTO.toQueryString()}(page=${rows.number - 1})}">&larr;</a>
                    </li>
                    <li th:class="page-item" th:classappend="${rows.number == (page - 1)} ? 'active pointer-disabled'"
                        th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                        <a class="page-link" th:href="@{${#httpServletRequest.requestURI+'?'+filterDTO.toQueryString()}(page=${page - 1})}" th:if="${page != 0}"
                           th:text="${page}"></a>
                    </li>
                    <li th:class="page-item" th:classappend="${rows.number + 1 == rows.totalPages or pager.endPage == 0} ? ''">
                        <a class="page-link"
                           th:href="@{${#httpServletRequest.requestURI+'?'+filterDTO.toQueryString()}(page=${rows.number + 1})}">&rarr;</a>
                    </li>
                    <li th:class="page-item" th:classappend="${rows.number + 1 == rows.totalPages or pager.endPage == 0} ? ''">
                        <a class="page-link"
                           th:href="@{${#httpServletRequest.requestURI+'?'+filterDTO.toQueryString()}(page=${rows.totalPages - 1})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container mb-4">
        <h1>Upload Image</h1>
        <form th:method="POST" th:action="@{'/ads/image'}" enctype="multipart/form-data">
            <input type="file" name="file"/><br/><br/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
