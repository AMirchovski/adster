<div xmlns:th="http://www.thymeleaf.org">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All ads</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${adsSize > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">City</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="ad : ${adPage}" class="product">
                            <td th:text="${ad.getTitle()}"></td>
                            <td th:text="${ad.getDescription()}"></td>
                            <td th:text="${ad.getPrice()}"></td>
                            <td th:text="${ad.getCity() != null}
                            ? ${ad.getCity().getName()} : 'No City'"></td>
                            <td th:text="${ad.getCategory() != null}
                            ? ${ad.getCategory().getName()} : 'No Category'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${adPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/ads(size=${adPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==adPage.number + 1} ? active"></a>
    </div>

    <div class="container mb-4">
        <h1>Upload Image</h1>
        <form th:method="POST" th:action="@{'/ads/image'}" enctype="multipart/form-data">
            <input type="file" name="file" /><br/><br/>
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>
