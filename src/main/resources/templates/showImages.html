<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Images Test</h1>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${images.size() > 0}">
                    <div>
                        <img class="image" th:src="@{/static/images/flower.jpg}" alt="LOL" width="100" height="200">
                    </div>
                    <div th:each="image : ${images}" class="product">
                        <img th:src="@{'../static/images/' + ${image.getName()}}" alt="LOL" width="100" height="200">
                    </div>
            </div>
        </div>
    </div>
</div>
