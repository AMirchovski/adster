<div xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Images Test</h1>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${images.size() > 0}">
                <table class="table table-striped">
                    <th>
                        <img class="image" th:src="@{'/images/1650012004029-plane.jpg'}" alt="LOL" width="100" height="200">
                    </th>
                    <tr th:each="image : ${images}" class="product">
                        <img th:src="@{'/images/' + ${image.getName()}}" alt="LOL" width="100" height="200">
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
